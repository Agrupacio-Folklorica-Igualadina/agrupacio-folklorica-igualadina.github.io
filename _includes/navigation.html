                <script>
                    (function () {
                        function updateNavTitle() {
                            var full =
                                document.querySelector(".nav-title-full");
                            var short =
                                document.querySelector(".nav-title-short");
                            if (window.innerWidth > 600) {
                                if (full) full.style.display = "";
                                if (short) short.style.display = "none";
                            } else {
                                if (full) full.style.display = "none";
                                if (short) short.style.display = "";
                            }
                        }
                        window.addEventListener("resize", updateNavTitle);
                        document.addEventListener(
                            "DOMContentLoaded",
                            updateNavTitle,
                        );
                    })();
                </script>
                <style>
                    .nav-title-short {
                        display: none;
                    }
